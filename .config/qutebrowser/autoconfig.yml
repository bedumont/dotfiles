# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      Zotero: hint links userscript zotero
      q: quit
      w: session-save
      wq: quit --save
      zotero: spawn --userscript zotero
  bindings.commands:
    global:
      hint:
        <Escape>: leave-mode
      normal:
        ',m': spawn --userscript view_in_umpv -d
        ;M: hint all spawn -v umpv --append {hint-url} ;; message-info "Select video
          to append to umpv playlist."
        ;m: hint all spawn -v umpv {hint-url} ;; message-info "Select video to load
          with umpv."
        <Ctrl+Shift+y>: hint links spawn --detach mpv --force-window yes {hint-url}
        <F12>: config-cycle input.spatial_navigation
        Alt+p: :spawn --userscript qute-pass
        F12: :spawn --userscript qute-pass
        H: back
        J: tab-next
        K: tab-prev
        L: forward
        M: bookmark-add
        Z: spawn --userscript qute-pass --dmenu-invocation dmenu --password-only
        h: scroll left
        l: scroll right
        m: quickmark-save
        z: spawn --userscript qute-pass --dmenu-invocation dmenu
        ù: spawn mpv {url}
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.statusbar.insert.bg:
    global: '#a3be8c'
  colors.statusbar.url.hover.fg:
    global: '#ffffff'
  colors.statusbar.url.success.http.fg:
    global: '#bf616a'
  colors.statusbar.url.success.https.fg:
    global: '#ffffff'
  colors.tabs.bar.bg:
    global: '#2e3440'
  colors.tabs.even.bg:
    global: '#2e3440'
  colors.tabs.indicator.error:
    global: '#bf616a'
  colors.tabs.indicator.start:
    global: '#a3be8c'
  colors.tabs.indicator.stop:
    global: '#a3be8c'
  colors.tabs.odd.bg:
    global: '#2e3440'
  colors.tabs.selected.even.bg:
    global: '#5F6485'
  colors.tabs.selected.odd.bg:
    global: '#5F6485'
  content.notifications:
    https://cmovies.co: false
    https://hqq.tv: false
    https://www.courrierinternational.com: false
    https://www.reddit.com: false
  content.plugins:
    global: true
  downloads.location.directory:
    global: ~/downloads
  downloads.location.suggestion:
    global: path
  editor.command:
    global:
    - st
    - -name
    - qute-editor
    - -e
    - zsh
    - -c
    - vim -S ~/.config/qutebrowser/editor.vimrc {}
  fonts.completion.category:
    global: bold 11pt inconsolata
  fonts.completion.entry:
    global: 11pt inconsolata
  fonts.hints:
    global: bolt 11pt inconsolata
  fonts.monospace:
    global: inconsolata
  fonts.tabs:
    global: 11pt inconsolata
  hints.mode:
    global: letter
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  input.spatial_navigation:
    global: false
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - fr-FR
    - en-GB
  statusbar.position:
    global: bottom
  tabs.background:
    global: true
  tabs.last_close:
    global: close
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: last-used
  url.default_page:
    global: https://www.startpage.com/do/mypage.pl?prf=74f22d9afe7fb5ea1e42c60f65283521
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://www.startpage.com/do/asearch?q={}
      a: https://wiki.archlinux.org/index.php?search={}
      dd: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
      py: https://docs.python.org/3/search.html?q={}
      tf: https://www.tensorflow.org/s/results/?q={}
      we: https://en.wikipedia.org/w/index.php?search={}
      wf: https://fr.wikipedia.org/w/index.php?search={}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://startpage.com
